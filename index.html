<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron text-center">Movie Tickets</h1>
    <div class="box">
    <div class="row">
      <div class="col-md-4">
    <form id="formOne">
      <h3>Which Movie Do you like to watch?</h3>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="movieName" value="panther" checked>
              Black Panthers
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movieName" value="batman">
              Batman
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movieName" value="superman">
              Superman
            </label>
          </div>
        </div>
      </div>
        <div class="col-md-4">
        <h3>Which time do  you want?</h3>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="movieTime" value="matinee" checked>
              Matinee
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movieTime" value="midnight">
              Midnight
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movieTime" value="weekend">
              Week-End
            </label>
          </div>
          </div>
        </div>
        <div class="col-md-4">
          <h3>Choose you Age Category</h3>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="viewerAge" value="age1" checked>
                7 to 17
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="viewerAge" value="age2">
                18 to 45
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="viewerAge" value="age3">
                45 to 100
              </label>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
          </form>
          <div id="ticketPriceDisplay">

          </div>
          </div>
          </div>
      </div>
  </body>
</html>
